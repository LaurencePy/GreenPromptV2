<!DOCTYPE html>
<html>
<head>
    <title>GreenPrompt</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="container">
        <div id="header">
            <img src="icons/small stack transparent.png" alt="GreenPrompt">
        </div>
        <textarea id="prompt-input" rows="5" placeholder="Enter a prompt to optimize"></textarea>
        <button id="optimize-btn">Optimize & Copy</button>
        <div id="status"></div>

        <div class="stats-container">
          <div class="stats">
            <p>Initial Tokens: <span id="input-tokens">0</span></p>
            <p>Optimized Tokens: <span id="output-tokens">0</span></p>
          </div>
        </div>
        
        <footer>
            <div class="footer-buttons">
                <button id="options-btn" class="footer-btn">Settings</button>
                <button id="help-btn" class="footer-btn">Help</button>
            </div>
            <div class="credits-footer">
                <p><a href="https://github.com/LaurencePy/GreenPromptV2" target="_blank">Made by Laurence Eaton</a></p>
                <p><a href="#" target="_blank">Designs by Charlotte Keane</a></p>
            </div>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
