<!DOCTYPE html>
<html>
<head>
    <title>GreenPrompt Options</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 10px 20px;
            width: 400px;
        }
        h1 {
            font-size: 1.2em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
        /* Toggle switch styles */
        .toggle-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
        }
        .toggle-label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>GreenPrompt Settings</h1>
    <div class="form-group">
        <label for="api-key">Hugging Face API Key</label>
        <input type="password" id="api-key" placeholder="Enter your Hugging Face API key">
        <small>Your key is stored securely in your browser and is never shared.</small>
    </div>

    <div id="toggle-container" style="display: none;">
        <input type="checkbox" id="show-key-toggle">
        <label for="show-key-toggle" class="toggle-label">Show API Key</label>
    </div>

    <button id="save-btn">Save Key</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
